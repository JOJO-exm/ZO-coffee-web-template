<!doctype html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Pembayaran</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<!--fonts-->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,600&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap");
		</style>
		<!--fonts-->
		<link rel="stylesheet" href="checkout.css" />
		<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
	</head>
	<body>
		<div class="payment-form" x-data="products">
			<div class="checkout-container">
				<h1>Detail Pembelian</h1>
								<div class="notification-wrapper">
					<div id="notification" class="notification"></div>
				</div>
				<div id="productDetails" class="product-details">
					<!-- Detail Produk Akan Ditampilkan Disini -->
				</div>
				<div id="cartTotal" class="total">
					<!-- Total Belanja Akan Ditampilkan Disini -->
				</div>
			</div>

			<div class="payment-method">
				<h3>Metode Pembayaran</h3>
				<div class="payment-options">
					<label>
						<input type="radio" name="payment-method" value="credit-card" />
						<i class="fas fa-credit-card"></i> Kartu Kredit
					</label>
					<label>
						<input type="radio" name="payment-method" value="bank-transfer" />
						<i class="fas fa-university"></i> Transfer Bank
					</label>
					<label>
						<input type="radio" name="payment-method" value="cod" />
						<i class="fas fa-truck"></i> Bayar di Tempat
					</label>
				</div>
			</div>

			<div class="shipping-address">
				<h3>Alamat Pengiriman</h3>
				<form id="checkout">
					<label for="full-name">Nama Lengkap</label>
					<input type="text" id="full-name" name="full-name" required />

					<label for="address">Alamat</label>
					<textarea id="address" name="address" rows="4" required></textarea>

					<label for="city">Kota</label>
					<input type="text" id="city" name="city" required />

					<label for="postal-code">Kode Pos</label>
					<input type="text" id="postal-code" name="postal-code" required />

					<label for="phone">Nomor Telepon</label>
					<input type="tel" id="phone" name="phone" required />

					<button class="checkout-button" data-text="Checkout">Checkout</button>
				</form>
			</div>
		</div>
		<script src="checkout.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
